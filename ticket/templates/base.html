{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>actuticket</title>
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
</head>
<body>
    <div class="topbar">
        <nav>
            <ul>
                <li><a href="/">actu<span style="font-weight: bold;">ticket</span></a></li>
                <li>{{ request.user.first_name }} {{ request.user.last_name }}</li>
                {% if request.user.is_authenticated %}
                    <li><a href="{% url "account:logout" %}">log out</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>

    <main>
        {% block content %}{% endblock %}
    </main>

</body>
</html>
